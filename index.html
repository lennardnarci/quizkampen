<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizual</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1 class="header-title">Quizual</h1>
    </div>
    
    <div class="container start">
        <div class="question">
            <div class="question-header">
                <p class="timer">00:31</p>
                <p class="qnumber">Fråga 1 av 10</p>
            </div>
            <div class="question-body">
                <h1 class="question-text">
                    Välkommen till Quizual, det ultimata spelet som utmanar din kunskap och sätter ditt intellekt på prov!<br><br>

                    10 sekunder per fråga och 10 frågor totalt. <br>
                    Lycka till!
                </h1>
            </div>
        </div>

        <div class="startbuttons">
            <button class="startbutton">
                <h1 class="startbutton-text">Starta</h1>
            </button>
        </div>

        <div class="cards">
            <button class="card c-one">
                <h1 class="card-text">Jorden</h1>
            </button>
            <button class="card c-two correct">
                <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120" fill="none">
                    <path d="M45 80.8504L24.15 60.0004L17.05 67.0504L45 95.0004L105 35.0004L97.95 27.9504L45 80.8504Z" fill="black"/>
                </svg>
                <h1 class="card-text">Mars</h1>
            </button>
            <button class="card c-three">
                <h1 class="card-text">Venus</h1>
            </button>
            <button class="card c-four incorrect">
                <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120" fill="none">
                    <path d="M95 32.05L87.95 25L60 52.95L32.05 25L25 32.05L52.95 60L25 87.95L32.05 95L60 67.05L87.95 95L95 87.95L67.05 60L95 32.05Z" fill="black"/>
                  </svg>
                <h1 class="card-text">Jupiter</h1>
            </button>
        </div>

        <div class="progress">
            <div class="result current-q">
                <p class="result-text">1</p>
            </div>
            <div class="result">
                <p class="result-text">2</p>
            </div>
            <div class="result">
                <p class="result-text">3</p>
            </div>
            <div class="result">
                <p class="result-text">4</p>
            </div>
            <div class="result">
                <p class="result-text">5</p>
            </div>
            <div class="result">
                <p class="result-text">6</p>
            </div>
            <div class="result">
                <p class="result-text">7</p>
            </div>
            <div class="result">
                <p class="result-text">8</p>
            </div>
            <div class="result">
                <p class="result-text">9</p>
            </div>
            <div class="result">
                <p class="result-text">10</p>
            </div>

        </div>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
